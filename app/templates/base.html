<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feline Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Extend header image with specific height */
        .banner-container {
            width: 100%;
            height: 150px; /* Fixed height */
            overflow: hidden; /* Ensures the image doesnâ€™t overflow the container */
        }

        .banner-img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
        }

        /* Color and style for navigation bar */
        .navbar {
            background-color: lightblue; /* Light blue background */
        }

        .nav-link {
            font-size: 1.2rem; /* Make the nav tabs bigger */
            color: gray;
            padding: 10px 20px; /* Add spacing for larger tabs */
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: lightpink; /* Light pink hover effect */
            color: white;
            border-radius: 5px;
        }

        .navbar-nav .nav-item .active {
            background-color: lightpink; /* Keep tab pink when active */
            color: white;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: lightgray; /* Light gray background for footer */
        }

        /* Body styling */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
         footer {
            background-color: lightblue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with full-width image and fixed height -->
    <header class="bg-light text-center">
        <div class="banner-container">
            <img src="{{ url_for('static', filename='assets/catheader1.jpg') }}" alt="Feline Friends Pet Store Banner" class="banner-img">
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <!-- Use request.path to match the current URL with the href -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('product') %}active{% endif %}" href="{{ url_for('product') }}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('runners') %}active{% endif %}" href="{{ url_for('runners') }}">Runners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('services') %}active{% endif %}" href="{{ url_for('services') }}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('contact') %}active{% endif %}" href="{{ url_for('contact') }}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-white text-center py-3">
        <p>&copy; 2024 Feline Friends Pet Store</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
